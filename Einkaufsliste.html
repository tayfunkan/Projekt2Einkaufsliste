<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dfb63b206a.js" crossorigin="anonymous" ></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>


    <div class="box">

      <!-- Header -->
      <div class="header">
        <div class="headertitle"> 
          <i class="fas fa-shopping-cart"></i>
          Purchary
        </div>
        <div class="headericonsright">
            <a href="https://www.facebook.com/people/Manuel-Klinger/100009421684826">
              <i class="fas fa-info"></i>
            </a>
            <a href="https://www.facebook.com/people/Manuel-Klinger/100009421684826">
              <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://www.instagram.com/mc.klinger/?hl=de">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitch.tv/themc_lol/">
              <i class="fab fa-twitch"></i>
            </a>
            <a>
              <i class="fas fa-ellipsis-h"></i>
            </a>
            
        </div>

      </div>

      <!-- Content -->
      <div class="content">
        <div class="contenttitel" id="contenttitel">
            <button class="farbigerButton">
              <i class="fas fa-angle-left" id="zurückTaste"></i>
            </button>
            <h1>
              Überschrift
            </h1>
        </div>

        <div class="contentinhalt" id="inhaltDerSeite">
          
          <input type="text" id="inputNeuesItem">
          
          <button class="farbigerButton" style="cursor: pointer" id="fügeNeuesItemHinzu">
            <i class="fas fa-plus-circle"></i>
            <a >
             Hinzufügen
            </a>
          </button>
        </div>
          
        <div id="dieListe">
            <ul id="listeintrag">  
              <li  class="listeneinträge">
                Das ist die Anzeige beim ersten Öffnen der Datei.
                <!-- <input type="text" id="myText" value="New Item..."> -->
                <i class="fas fa-trash"></i>
                <i class="fas fa-check-circle"></i>
              </li>

            </ul> 
            
          </div>
          

        
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <div id="sidebarinhalt">
          
          <h2>
            Listen:
          </h2>
          <div class="listen">
            <ul class="items" id="alleEinkaufsListen">
              <li>
                <i class="far fa-circle"></i>
                &nbsp;
                 Einkaufsliste
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer1">
          <div class="sidebarnewlist">
            <button class="farbigerButton">
              <i class="fas fa-plus-circle"></i>
              <a id="neueEinkaufsListe">
                New List
              </a>
            </button>
            
            <dialog id="dialogNeueEinkaufsListe">
              <div class="dialogheader">
                <h2>Liste Hinzufügen</h2>
              </div>
              <div class="dialogcontent">
                <form action="#" method="POST">
                <label for="List ID">Bitte geben Sie die Listen ID ein</label>
                <input type="text" id="neueListenID">
                </form>
                <button class="farbigerButton" id="listeHinzufügen">
                    <i class="fas fa-plus-circle"></i>
                    <a>
                      Hinzufügen
                    </a>
                </button>
                <button class="farbigerButton" id="listeAbbruch">
                    <i class="fas fa-times-circle"></i>
                    <a>
                      Abbrechen
                    </a>
                </button>
              </div>
            </dialog>
          </div>
        

      </div>
      <div class="footer2">
          
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
